name: mirror
concurrency:
  group: ${{ github.workflow }}-${{ github.event.number }}-${{ github.event.ref }}
  cancel-in-progress: true
on:  # yamllint disable-line rule:truthy
  schedule:
    - cron: '0 3 * * *'
  workflow_dispatch:

jobs:
  libeep:
    timeout-minutes: 10
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
    steps:
      - name: Checkout github libeep repository
        uses: actions/checkout@v4
        with:
            repository: mscheltienne/libeep
            path: libeep_github
      - name: Checkout GitLab Repository
        run: |
          git clone https://gitlab.com/smeeze/libeep.git libeep_gitlab
      - name: Copy files from GitLab to GitHub
        run: |
          rsync -a --delete libeep_gitlab libeep_github
      - name: Commit and Push Changes
        run: |
          cd github_repo
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          if [ -n "$(git status --porcelain)" ]; then
            git add .
            git commit -m "Mirror from GitLab to GitHub"
            git push origin main
          fi
